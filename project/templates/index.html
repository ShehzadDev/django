{% extends 'base.html' %}

{% block title %}
Home Page
{% endblock %}

{% block pagecontent %}
<h2>Authors List</h2>
<ul>
    {% for author in authors %}
        <li>{{ author.name }} - Born on {{ author.birth_date }}</li>
    {% empty %}
        <li>No authors found.</li>
    {% endfor %}
</ul>
{% endblock %}
